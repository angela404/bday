<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Secreta by Myeya</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin:0; padding:0;
  background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
  display:flex; justify-content:center; align-items:center;
  height:100vh;
  overflow:hidden;
  position:relative;
}
/* Floating hearts */
.heart {
  position:absolute;
  font-size:20px;
  color: rgba(255,255,255,0.8);
  animation: floatUp 6s linear infinite;
  pointer-events:none;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity:0; }
  50% { opacity:1; }
  100% { transform: translateY(-50vh) scale(1) rotate(360deg); opacity:0; }
}

.screen { position:absolute; top:0; left:0; width:100%; height:100vh; display:flex; justify-content:center; align-items:center; text-align:center; opacity:0; transform:translateY(30px); transition: opacity 1s ease, transform 1s ease; }
.active { opacity:1; transform:translateY(0); z-index:2; }

.password-screen { flex-direction: column; color:#fff; }
h2 { font-weight:600; margin-bottom:20px; font-size:5vw; }
.keypad { display:grid; grid-template-columns:repeat(3,60px); gap:10px; margin-top:20px; justify-content:center; }
.key { background: rgba(255,255,255,0.2); border:none; border-radius:15px; font-size:5vw; font-weight:500; padding:15px; cursor:pointer; color:#fff; backdrop-filter:blur(10px); box-shadow:0 4px 20px rgba(0,0,0,0.2); transition: all 0.2s;}
.key:hover { background: rgba(255,255,255,0.35); transform: scale(1.05);}
.input-display { font-size:6vw; margin-top:20px; letter-spacing:5px; background: rgba(255,255,255,0.2); padding:10px 20px; border-radius:15px; backdrop-filter: blur(10px); display:inline-block; color:#fff;}

/* Letter Screen */
.notepad { background: rgba(255,255,255,0.25); backdrop-filter: blur(15px); border:1px solid rgba(255,255,255,0.4); padding:20px; border-radius:20px; width:90%; max-width:500px; max-height:70vh; overflow-y:auto; text-align:left; line-height:1.5; color:#fff; box-shadow:0 8px 30px rgba(0,0,0,0.25); }
.notepad h3, .notepad h4 { margin:0 0 10px 0; font-weight:600; font-size:4vw;}
.notepad p { margin-bottom:10px; font-weight:300; font-size:3.5vw; }
#viewMemoriesBtn { margin-top:10px; padding:8px 15px; border:none; border-radius:8px; background:linear-gradient(45deg,#ff6b81,#fcb045); color:white; cursor:pointer; font-size:16px; }

/* Memories Screen */
#cameraContainer { position:relative; width:90vw; max-width:400px; height:300px; border-radius:15px; overflow:hidden; background:#000; }
video { width:100%; height:100%; object-fit:cover; }
#shootBtn { margin:15px; padding:10px 20px; font-size:16px; border:none; border-radius:10px; background:linear-gradient(45deg,#ff6b81,#fcb045); color:white; cursor:pointer;}
#polaroidContainer { position:relative; width:90vw; max-width:400px; height:50vh; margin-top:10px; }
.polaroid { position:absolute; width:120px; height:120px; border:5px solid white; border-radius:10px; box-shadow:0 4px 20px rgba(0,0,0,0.4); object-fit:cover; transition:opacity 0.5s, transform 0.5s; }
</style>
</head>
<body>

<script>
// Floating hearts
for(let i=0;i<15;i++){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  heart.innerHTML="<i class='bx bx-heart'></i>";
  document.body.appendChild(heart);
}
</script>

<!-- Password Screen -->
<div id="passwordScreen" class="screen password-screen active">
  <h2><i class='bxr bx-lock-keyhole-open'></i> Enter password</h2>
  <div class="input-display" id="inputDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
  <div class="keypad">
    <button class="key" onclick="enterDigit('1')">1</button>
    <button class="key" onclick="enterDigit('2')">2</button>
    <button class="key" onclick="enterDigit('3')">3</button>
    <button class="key" onclick="enterDigit('4')">4</button>
    <button class="key" onclick="enterDigit('5')">5</button>
    <button class="key" onclick="enterDigit('6')">6</button>
    <button class="key" onclick="enterDigit('7')">7</button>
    <button class="key" onclick="enterDigit('9')">9</button>
    <button class="key" onclick="enterDigit('8')">8</button>
    <div></div>
    <button class="key" onclick="enterDigit('0')">0</button>
    <div></div>
  </div>
</div>

<!-- Letter Screen -->
<div id="notepadScreen" class="screen">
  <div class="notepad">
    <div id="notepadContent"></div>
    <button id="viewMemoriesBtn">View Our Memories üì∑</button>
  </div>
</div>

<!-- Memories Screen -->
<div id="memoriesScreen" class="screen">
  <div style="text-align:center;">
    <h2>üì∑ Our Memories</h2>
    <div id="cameraContainer">
      <video id="video" autoplay></video>
    </div>
    <button id="shootBtn">Take Photo</button>
    <div id="polaroidContainer"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const correctPassword='2109';
let input='';
const textContent=`
üìÖ 24 Junio 2025
üíå Mi Querido Darlin

Quiero que sepas lo feliz que soy por tenerte en mi vida. Desde que llegaste, todo cambi√≥ para mejor.
Me haces sentir amada, cuidada y acompa√±ada de una forma que nunca antes hab√≠a sentido.

A tu lado aprend√≠ lo que es el amor verdadero, ese que se demuestra dengan acciones, con palabras sinceras
y con esos peque√±os detalles que hacen la diferencia. Gracias por estar siempre conmigo, por darme tu
tiempo, tu cari√±o y tu comprensi√≥n.

No s√© c√≥mo explicarlo, pero contigo mi coraz√≥n est√° en paz. Eres mi alegr√≠a diaria
y la raz√≥n de tantas sonrisas.

Te amo profundamente. ‚ô°
`;

function typeText(element,text,i=0){
  if(i<text.length){
    element.innerHTML+=text.charAt(i)==="\n"?"<br/>":text.charAt(i);
    setTimeout(()=>typeText(element,text,i+1),25);
  }
}

// Password input
function enterDigit(digit){
  if(input.length<4) input+=digit;
  const display=document.getElementById('inputDisplay');
  display.textContent=input.padEnd(4,'‚Ä¢');

  if(input.length===4){
    if(input===correctPassword){
      document.getElementById('passwordScreen').classList.remove('active');
      confetti({ particleCount:100, spread:70, origin:{y:0.6} });
      setTimeout(()=>{
        const notepadScreen=document.getElementById('notepadScreen');
        notepadScreen.classList.add('active');
        typeText(document.getElementById('notepadContent'),textContent);
      },600);
    } else{
      alert('Contrase√±a incorrecta, intenta de nuevo');
      input=''; display.textContent='‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
    }
  }
}

// View Memories
document.getElementById('viewMemoriesBtn').addEventListener('click', ()=>{
  document.getElementById('notepadScreen').classList.remove('active');
  document.getElementById('memoriesScreen').classList.add('active');
});

// Camera / Polaroid
const video=document.getElementById('video');
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => { video.srcObject=stream; })
.catch(err => { alert('Camera access denied'); console.error(err); });

const shootBtn=document.getElementById('shootBtn');
const container=document.getElementById('polaroidContainer');

shootBtn.addEventListener('click', ()=>{
  const canvas=document.createElement('canvas');
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  const ctx=canvas.getContext('2d');
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  const img=document.createElement('img');
  img.src=canvas.toDataURL('image/png');
  img.className='polaroid';
  img.style.top=`${Math.random()*(container.clientHeight-130)}px`;
  img.style.left=`${Math.random()*(container.clientWidth-130)}px`;
  img.style.transform=`rotate(${Math.random()*20-10}deg)`;
  img.style.opacity=0;
  container.appendChild(img);
  setTimeout(()=>img.style.opacity=1,50);
});
</script>
</body>
</html>
