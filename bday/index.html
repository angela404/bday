<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Secreta by Myeya</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin:0; padding:0;
  background: linear-gradient(135deg, #ffd7e9, #ffeef5);
  display:flex; justify-content:center; align-items:center;
  height:100vh; overflow:hidden; position:relative;
}

/* Floating hearts */
.heart { position:absolute; font-size:20px; color: rgba(255,255,255,0.8); animation: floatUp 6s linear infinite; pointer-events:none; }
@keyframes floatUp { 0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity:0; } 50% { opacity:1; } 100% { transform: translateY(-50vh) scale(1) rotate(360deg); opacity:0; } }

/* Card & Glassmorphism */
.card {
  width: 360px;
  background: rgba(255, 255, 255, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.4);
  border-radius: 25px;
  padding: 25px;
  box-shadow: 0 8px 32px rgba(255, 192, 203, 0.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  text-align: center;
  position: absolute;
  opacity: 0;
  transform: scale(0.95);
  transition: opacity 0.5s ease, transform 0.5s ease;
}
.visible { opacity:1; transform: scale(1); z-index:2; }

.header-bar { width: 100%; height: 28px; background: rgba(255,255,255,0.3); border-radius:12px; display:flex; justify-content:flex-start; align-items:center; padding:0 10px; margin-bottom:15px; backdrop-filter: blur(5px);}
.header-bar span { width:10px; height:10px; border-radius:50%; background:#ff9ac1; margin-right:6px; }

h2 { color: #e25587; font-size:20px; margin:10px 0 15px; letter-spacing:0.5px; }
p { font-size:14px; color:#4a4a4a; line-height:1.6; margin-top:10px; }
.highlight { color:#ff82ac; font-weight:600; }
.ok-button, .buttons button { margin-top:20px; padding:8px 25px; background: rgba(255,255,255,0.35); border:2px solid #ffb1c1; border-radius:15px; font-weight:bold; font-size:14px; cursor:pointer; backdrop-filter: blur(5px); transition: all 0.3s ease;}
.ok-button:hover, .buttons button:hover { background: rgba(255,255,255,0.5); transform: scale(1.05); }

img { width:120px; margin:15px 0; border-radius:20px; box-shadow:0 4px 15px rgba(255,182,193,0.3); }
.footer { font-size:12px; margin-top:15px; color:#c68ea4; }
.heart-line { font-size:20px; color:#ff9ac1; margin:15px 0; animation: pulse 1.2s infinite; }
@keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.2);} }

/* Password Screen */
.screen { position:absolute; top:0; left:0; width:100%; height:100vh; display:flex; justify-content:center; align-items:center; text-align:center; opacity:0; transform:translateY(30px); transition: opacity 1s ease, transform 1s ease; }
.active { opacity:1; transform:translateY(0); z-index:2; }
.password-screen { flex-direction: column; color:#fff; }
.keypad { display:grid; grid-template-columns:repeat(3,60px); gap:10px; margin-top:20px; justify-content:center; }
.key { background: rgba(255,255,255,0.2); border:none; border-radius:15px; font-size:5vw; font-weight:500; padding:15px; cursor:pointer; color:#fff; backdrop-filter:blur(10px); box-shadow:0 4px 20px rgba(0,0,0,0.2); transition: all 0.2s;}
.key:hover { background: rgba(255,255,255,0.35); transform: scale(1.05);}
.input-display { font-size:6vw; margin-top:20px; letter-spacing:5px; background: rgba(255,255,255,0.2); padding:10px 20px; border-radius:15px; backdrop-filter: blur(10px); display:inline-block; color:#fff;}

/* Letter / Notepad Screen */
.notepad { background: rgba(255,255,255,0.25); backdrop-filter: blur(15px); border:1px solid rgba(255,255,255,0.4); padding:20px; border-radius:20px; width:90%; max-width:500px; max-height:70vh; overflow-y:auto; text-align:left; line-height:1.5; color:#4a4a4a; box-shadow:0 8px 30px rgba(0,0,0,0.25); }
.notepad h3, .notepad h4 { margin:0 0 10px 0; font-weight:600; font-size:4vw;}
.notepad p { margin-bottom:10px; font-weight:300; font-size:3.5vw; }
#viewMemoriesBtn { margin-top:10px; padding:8px 15px; border:none; border-radius:8px; background:linear-gradient(45deg,#ff6b81,#fcb045); color:white; cursor:pointer; font-size:16px; }

/* Memories Screen */
#cameraContainer { position:relative; width:90vw; max-width:400px; height:300px; border-radius:15px; overflow:hidden; background:#000; }
video { width:100%; height:100%; object-fit:cover; }
#shootBtn { margin:15px; padding:10px 20px; font-size:16px; border:none; border-radius:10px; background:linear-gradient(45deg,#ff6b81,#fcb045); color:white; cursor:pointer;}
#polaroidContainer { position:relative; width:90vw; max-width:400px; height:50vh; margin-top:10px; }
.polaroid { position:absolute; width:120px; height:120px; border:5px solid white; border-radius:10px; box-shadow:0 4px 20px rgba(0,0,0,0.4); object-fit:cover; transition:opacity 0.5s, transform 0.5s; }
</style>
</head>
<body>

<!-- Cat Card -->
<div class="card visible" id="catCard">
  <div class="header-bar"><span></span><span></span><span></span></div>
  <h2>HOLA AMORCITO</h2>
  <img src="https://acortar.link/Vyc3PX" alt="Cute Cat">
  <p>No <span class="highlight">OLVIDES</span> que te amo mucho Â¿ok?</p>
  <button class="ok-button" onclick="showPasswordScreen()">OK</button>
  <div class="footer">( Made with Myeya )</div>
</div>

<!-- Password Screen -->
<div id="passwordScreen" class="screen password-screen">
  <h2><i class='bxr bx-lock-keyhole-open'></i> Masukkan Password</h2>
  <div class="input-display" id="inputDisplay">â€¢â€¢â€¢â€¢</div>
  <div class="keypad">
    <button class="key" onclick="enterDigit('1')">1</button>
    <button class="key" onclick="enterDigit('2')">2</button>
    <button class="key" onclick="enterDigit('3')">3</button>
    <button class="key" onclick="enterDigit('4')">4</button>
    <button class="key" onclick="enterDigit('5')">5</button>
    <button class="key" onclick="enterDigit('6')">6</button>
    <button class="key" onclick="enterDigit('7')">7</button>
    <button class="key" onclick="enterDigit('8')">8</button>
    <button class="key" onclick="enterDigit('9')">9</button>
    <div></div>
    <button class="key" onclick="enterDigit('0')">0</button>
    <div></div>
  </div>
</div>

<!-- Letter / Notepad Screen -->
<div id="notepadScreen" class="screen">
  <div class="notepad">
    <div id="notepadContent"></div>
    <a href="photobooth.html"></a>
    <button id="viewMemoriesBtn">Lihat Memori Kita ðŸ“·</button>
  </div>
</div>

<!-- Memories Screen -->
<div id="memoriesScreen" class="screen">
  <div style="text-align:center;">
    <h2>ðŸ“· Memori Kita</h2>
    <div id="cameraContainer">
      <video id="video" autoplay></video>
    </div>
    <button id="shootBtn">Ambil Foto</button>
    <div id="polaroidContainer"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
// Floating hearts
for(let i=0;i<15;i++){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  heart.innerHTML="<i class='bx bx-heart'></i>";
  document.body.appendChild(heart);
}

// Transition: Cat â†’ Password
function showPasswordScreen(){
  document.getElementById('catCard').classList.remove('visible');
  document.getElementById('passwordScreen').classList.add('active');
}

// Password logic
const correctPassword='2009';
let input='';
const textContent=`
ðŸ“… 24 Juni 2025
ðŸ’Œ Mi Querido Darlin

Aku bahagia banget punya kamu di hidupku. Kamu bikin semua berubah jadi lebih baik.
Aku belajar arti cinta sejati, yang ditunjukkan dengan tindakan, kata-kata, dan perhatian kecil tiap hari.
Aku sayang kamu banget. â™¡
`;

function typeText(element,text,i=0){
  if(i<text.length){
    element.innerHTML+=text.charAt(i)==="\n"?"<br/>":text.charAt(i);
    setTimeout(()=>typeText(element,text,i+1),25);
  }
}

function enterDigit(digit){
  if(input.length<4) input+=digit;
  const display=document.getElementById('inputDisplay');
  display.textContent=input.padEnd(4,'â€¢');
  if(input.length===4){
    if(input===correctPassword){
      document.getElementById('passwordScreen').classList.remove('active');
      confetti({ particleCount:100, spread:70, origin:{y:0.6} });
      setTimeout(()=>{
        const notepadScreen=document.getElementById('notepadScreen');
        notepadScreen.classList.add('active');
        typeText(document.getElementById('notepadContent'),textContent);
      },600);
    } else{
      alert('Password salah, coba lagi');
      input=''; display.textContent='â€¢â€¢â€¢â€¢';
    }
  }
}

// View Memories
document.getElementById('viewMemoriesBtn').addEventListener('click', ()=>{
  document.getElementById('notepadScreen').classList.remove('active');
  document.getElementById('memoriesScreen').classList.add('active');
});

// Kamera / Polaroid
const video=document.getElementById('video');
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => { video.srcObject=stream; })
.catch(err => { alert('Akses kamera ditolak'); console.error(err); });

const shootBtn=document.getElementById('shootBtn');
const container=document.getElementById('polaroidContainer');

shootBtn.addEventListener('click', ()=>{
  const canvas=document.createElement('canvas');
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  const ctx=canvas.getContext('2d');
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  const img=document.createElement('img');
  img.src=canvas.toDataURL('image/png');
  img.className='polaroid';
  img.style.top=`${Math.random()*(container.clientHeight-130)}px`;
  img.style.left=`${Math.random()*(container.clientWidth-130)}px`;
  img.style.transform=`rotate(${Math.random()*20-10}deg)`;
  img.style.opacity=0;
  container.appendChild(img);
  setTimeout(()=>img.style.opacity=1,50);
});
</script>
</body>
</html>
